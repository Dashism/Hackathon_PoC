<section class="video-step">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-sm-12 col-md-12 text-center">
                <div class="page-title">
                    <h1>Shop With Us</h1>

<section class="cms-main">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <mat-card class="example-card">
                    <h1>Agent</h1>
                    <mat-card-actions>
                        <h3>getall</h3>
                        <button mat-button (click)="getAgents()">LIKE</button>
                        <h3>get</h3>
                        <button mat-button (click)="getAgent(AGENT0)">LIKE</button>
                        <h3>update</h3>
                        <button mat-button (click)="updateAgent()">LIKE</button>
                        <h3>create</h3>
                        <button mat-button (click)="addAgent()">LIKE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-4 col-xs-12">
                <mat-card class="example-card">
                    <h1>Car</h1>
                    <mat-card-actions>
                        <h3>getall</h3>
                        <button mat-button (click)="getCars()">LIKE</button>
                        <h3>get</h3>
                        <button mat-button (click)="getCar(CAR0)">LIKE</button>
                        <h3>update</h3>
                        <button mat-button (click)="updateCar()">LIKE</button>
                        <h3>create</h3>
                        <button mat-button (click)="addCar()">LIKE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</section>
